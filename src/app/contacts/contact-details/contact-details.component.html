<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-icon name="arrow-back" slot="start" size="large" (click)="dismissModal()"></ion-icon>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <img [src]="contact.image" onerror="this.src='../../../assets/contact.png'"/>
    <ion-card-header class="ion-no-margin ion-no-padding">
      <ion-item lines="none" color="dark" class="ion-no-margin ion-no-padding">
        <ion-card-title color="light" class="ion-margin-start">{{contact.firstName}} {{contact.lastName}} </ion-card-title>
        <ion-icon name="create" color="success" slot="end"></ion-icon>
        <ion-icon name="trash" color="danger" slot="end" (click)="deleteContact(contact.id)"></ion-icon>
      </ion-item>
    </ion-card-header>
    <ion-card-content class="ion-no-margin ion-no-padding">
      <ion-item class="ion-activatable">
        <ion-icon name="call" color="primary" slot="start"></ion-icon>
        <ion-label class="ion-margin-start">{{contact.phone}}</ion-label>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>  
      <ion-item class="ion-activatable">
        <ion-icon name="mail" color="primary" slot="start"></ion-icon>
        <ion-label class="ion-margin-start">{{contact.email}}</ion-label>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>
     
      <ion-item class="ion-activatable" >
        <ion-icon name="home" color="primary" slot="start"></ion-icon>
        <ion-text class="ion-margin-start">{{contact.address}}</ion-text>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>
     
    </ion-card-content>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-card>
</ion-content>
